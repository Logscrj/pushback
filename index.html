<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sistema de Gestão de Estoque</title><script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script><script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script><script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><script src="https://cdn.tailwindcss.com"></script></head><body><div id="root"></div><script type="text/babel">const{useState,useEffect}=React;const Search=()=><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>;const Plus=()=><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>;const Edit2=()=><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>;const Trash2=()=><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>;const Package=()=><svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>;const AlertTriangle=()=><svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>;const X=()=><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"/></svg>;const Download=()=><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>;const ExternalLink=()=><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>;const App=()=>{const[inventory,setInventory]=useState(()=>{const saved=localStorage.getItem('inventory');return saved?JSON.parse(saved):[];});const[filteredInventory,setFilteredInventory]=useState([]);const[searchTerm,setSearchTerm]=useState('');const[showAddModal,setShowAddModal]=useState(false);const[selectedLocation,setSelectedLocation]=useState(null);const[activeTab,setActiveTab]=useState('dashboard');const[editingItem,setEditingItem]=useState(null);const[formData,setFormData]=useState({code:'',description:'',location:'',quantity:'',lot:'',validity:'',technicalSheet:'',lastUpdate:new Date().toISOString().split('T')[0]});useEffect(()=>{localStorage.setItem('inventory',JSON.stringify(inventory));},[inventory]);const generateLocations=()=>{const locs=[];for(let i=1;i<=12;i++)locs.push(`A-${i.toString().padStart(2,'0')}`);for(let i=1;i<=24;i++)locs.push(`B-${i.toString().padStart(2,'0')}`);for(let i=1;i<=20;i++)locs.push(`C-${i.toString().padStart(2,'0')}`);return locs;};const locations=generateLocations();useEffect(()=>{const filtered=inventory.filter(item=>item.code.toLowerCase().includes(searchTerm.toLowerCase())||item.description.toLowerCase().includes(searchTerm.toLowerCase())||item.location.toLowerCase().includes(searchTerm.toLowerCase()));setFilteredInventory(filtered);},[searchTerm,inventory]);const handleAddItem=()=>{if(!formData.code||!formData.description||!formData.location){alert('Preencha código, descrição e localização!');return;}if(editingItem){setInventory(inventory.map(item=>item.id===editingItem.id?{...formData,id:item.id}:item));setEditingItem(null);}else{const newItem={...formData,id:Date.now()};setInventory([...inventory,newItem]);}setFormData({code:'',description:'',location:'',quantity:'',lot:'',validity:'',technicalSheet:'',lastUpdate:new Date().toISOString().split('T')[0]});setShowAddModal(false);};const handleEdit=(item)=>{setEditingItem(item);setFormData(item);setShowAddModal(true);};const handleDelete=(id)=>{if(confirm('Tem certeza que deseja excluir este item?')){setInventory(inventory.filter(item=>item.id!==id));}};const getItemsByLocation=(loc)=>{return inventory.filter(item=>item.location===loc);};const generateQRCodeURL=(location)=>{const baseURL=window.location.href.split('?')[0];return `${baseURL}?loc=${encodeURIComponent(location)}`;};const checkExpiringSoon=(validity)=>{if(!validity)return false;const validityDate=new Date(validity);const today=new Date();const diffDays=Math.ceil((validityDate-today)/(1000*60*60*24));return diffDays<=30&&diffDays>=0;};const stats={total:inventory.length,areaA:inventory.filter(i=>i.location.startsWith('A-')).length,areaB:inventory.filter(i=>i.location.startsWith('B-')).length,areaC:inventory.filter(i=>i.location.startsWith('C-')).length,expiring:inventory.filter(i=>checkExpiringSoon(i.validity)).length};useEffect(()=>{const params=new URLSearchParams(window.location.search);const loc=params.get('loc');if(loc&&locations.includes(loc)){setSelectedLocation(loc);setActiveTab('qrcodes');}},[]);const QRCodeModal=({location,onClose})=>{const items=getItemsByLocation(location);const qrURL=generateQRCodeURL(location);return(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto"><div className="p-6"><div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold">Localização: {location}</h2><button onClick={onClose} className="text-gray-500 hover:text-gray-700"><X/></button></div><div className="text-center mb-6"><div className="inline-block p-4 bg-white border-4 border-gray-800"><img src={`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrURL)}`} alt={`QR Code ${location}`} className="w-64 h-64"/></div><p className="mt-4 text-sm text-gray-600">Escaneie para ver os itens desta localização</p></div><div className="mb-4"><h3 className="font-bold text-lg mb-2">Itens nesta localização ({items.length}):</h3>{items.length===0?(<p className="text-gray-500 italic">Nenhum item cadastrado nesta localização</p>):(<div className="space-y-2">{items.map(item=>(<div key={item.id} className="border p-3 rounded"><div className="font-bold">{item.code} - {item.description}</div><div className="text-sm text-gray-600">Qtd: {item.quantity} | Lote: {item.lot||'N/A'} | Validade: {item.validity?new Date(item.validity).toLocaleDateString('pt-BR'):'N/A'}</div>{item.technicalSheet&&(<a href={item.technicalSheet} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline text-sm flex items-center gap-1 mt-1"><ExternalLink/> Ver Ficha Técnica</a>)}</div>))}</div>)}</div><button onClick={()=>window.open(`https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=${encodeURIComponent(qrURL)}`,'_blank')} className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 flex items-center justify-center gap-2"><Download/>Baixar QR Code em Alta Resolução</button></div></div></div>);};return(<div className="min-h-screen bg-gray-100"><div className="bg-blue-600 text-white p-4 shadow-lg"><div className="max-w-7xl mx-auto"><h1 className="text-3xl font-bold">Sistema de Gestão de Estoque</h1><p className="text-blue-100">Controle com QR Code Fixo</p></div></div><div className="bg-white shadow"><div className="max-w-7xl mx-auto"><div className="flex gap-4 p-4"><button onClick={()=>setActiveTab('dashboard')} className={`px-4 py-2 rounded ${activeTab==='dashboard'?'bg-blue-600 text-white':'bg-gray-200'}`}>Dashboard</button><button onClick={()=>setActiveTab('inventory')} className={`px-4 py-2 rounded ${activeTab==='inventory'?'bg-blue-600 text-white':'bg-gray-200'}`}>Estoque</button><button onClick={()=>setActiveTab('qrcodes')} className={`px-4 py-2 rounded ${activeTab==='qrcodes'?'bg-blue-600 text-white':'bg-gray-200'}`}>QR Codes</button></div></div></div><div className="max-w-7xl mx-auto p-4">{activeTab==='dashboard'&&(<div><div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6"><div className="bg-white p-6 rounded-lg shadow"><Package/><div className="text-3xl font-bold mt-2">{stats.total}</div><div className="text-gray-600">Total de Itens</div></div><div className="bg-white p-6 rounded-lg shadow"><div className="text-3xl font-bold">{stats.areaA}</div><div className="text-gray-600">Área A (1-12)</div></div><div className="bg-white p-6 rounded-lg shadow"><div className="text-3xl font-bold">{stats.areaB}</div><div className="text-gray-600">Área B (1-24)</div></div><div className="bg-white p-6 rounded-lg shadow"><div className="text-3xl font-bold">{stats.areaC}</div><div className="text-gray-600">Área C (1-20)</div></div><div className="bg-white p-6 rounded-lg shadow"><AlertTriangle/><div className="text-3xl font-bold mt-2">{stats.expiring}</div><div className="text-gray-600">Vencendo (30 dias)</div></div></div><div className="bg-white p-6 rounded-lg shadow"><h2 className="text-xl font-bold mb-4">Itens com Validade Próxima</h2>{inventory.filter(i=>checkExpiringSoon(i.validity)).length===0?(<p className="text-gray-500 italic">Nenhum item próximo ao vencimento</p>):(<div className="space-y-2">{inventory.filter(i=>checkExpiringSoon(i.validity)).map(item=>(<div key={item.id} className="border-l-4 border-orange-500 p-3 bg-orange-50"><div className="font-bold">{item.code} - {item.description}</div><div className="text-sm text-gray-600">Local: {item.location} | Validade: {new Date(item.validity).toLocaleDateString('pt-BR')}</div></div>))}</div>)}</div></div>)}{activeTab==='inventory'&&(<div><div className="bg-white p-4 rounded-lg shadow mb-4"><div className="flex gap-4 flex-wrap"><div className="flex-1 min-w-[200px]"><div className="relative"><div className="absolute left-3 top-3 text-gray-400"><Search/></div><input type="text" placeholder="Buscar por código, descrição ou localização..." value={searchTerm} onChange={(e)=>setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 border rounded"/></div></div><button onClick={()=>{setEditingItem(null);setFormData({code:'',description:'',location:'',quantity:'',lot:'',validity:'',technicalSheet:'',lastUpdate:new Date().toISOString().split('T')[0]});setShowAddModal(true);}} className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex items-center gap-2"><Plus/>Adicionar Item</button></div></div><div className="bg-white rounded-lg shadow overflow-hidden"><div className="overflow-x-auto"><table className="w-full"><thead className="bg-gray-50"><tr><th className="px-4 py-3 text-left">Código</th><th className="px-4 py-3 text-left">Descrição</th><th className="px-4 py-3 text-left">Local</th><th className="px-4 py-3 text-left">Qtd</th><th className="px-4 py-3 text-left">Lote</th><th className="px-4 py-3 text-left">Validade</th><th className="px-4 py-3 text-left">Ficha</th><th className="px-4 py-3 text-left">Ações</th></tr></thead><tbody>{filteredInventory.map(item=>(<tr key={item.id} className="border-t hover:bg-gray-50"><td className="px-4 py-3 font-mono">{item.code}</td><td className="px-4 py-3">{item.description}</td><td className="px-4 py-3"><span className="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm font- ck={()=>setSelectedLocation(loc)} className="border-2 border-green-600 text-green-600 px-3 py-2 rounded hover:bg-green-600 hover:text-white font-bold transition">{loc}{getItemsByLocation(loc).length>0&&(<span className="ml-1 text-xs">({getItemsByLocation(loc).length})</span>)}</button>))}</div></div><div className="bg-white p-4 rounded-lg shadow"><h3 className="text-lg font-bold mb-3 text-purple-600">Área C</h3><div className="grid grid-cols-3 gap-2">{locations.filter(l=>l.startsWith('C-')).map(loc=>(<button key={loc} onClick={()=>setSelectedLocation(loc)} className="border-2 border-purple-600 text-purple-600 px-3 py-2 rounded hover:bg-purple-600 hover:text-white font-bold transition">{loc}{getItemsByLocation(loc).length>0&&(<span className="ml-1 text-xs">({getItemsByLocation(loc).length})</span>)}</button>))}</div></div></div></div>)}</div>{showAddModal&&(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto"><div className="p-6"><div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold">{editingItem?'Editar Item':'Adicionar Item'}</h2><button onClick={()=>{setShowAddModal(false);setEditingItem(null);}} className="text-gray-500 hover:text-gray-700"><X/></button></div><div className="space-y-4"><div className="grid grid-cols-2 gap-4"><div><label className="block text-sm font-bold mb-1">Código *</label><input type="text" value={formData.code} onChange={(e)=>setFormData({...formData,code:e.target.value})} className="w-full border rounded px-3 py-2" placeholder="Ex: 49060"/></div><div><label className="block text-sm font-bold mb-1">Localização *</label><select value={formData.location} onChange={(e)=>setFormData({...formData,location:e.target.value})} className="w-full border rounded px-3 py-2"><option value="">Selecione...</option>{locations.map(loc=>(<option key={loc} value={loc}>{loc}</option>))}</select></div></div><div><label className="block text-sm font-bold mb-1">Descrição *</label><input type="text" value={formData.description} onChange={(e)=>setFormData({...formData,description:e.target.value})} className="w-full border rounded px-3 py-2" placeholder="Ex: PROMASTOP UNICOLLAR EXPORT..."/></div><div className="grid grid-cols-2 gap-4"><div><label className="block text-sm font-bold mb-1">Quantidade</label><input type="text" value={formData.quantity} onChange={(e)=>setFormData({...formData,quantity:e.target.value})} className="w-full border rounded px-3 py-2" placeholder="Ex: 100"/></div><div><label className="block text-sm font-bold mb-1">Lote</label><input type="text" value={formData.lot} onChange={(e)=>setFormData({...formData,lot:e.target.value})} className="w-full border rounded px-3 py-2" placeholder="Ex: L2024001"/></div></div><div><label className="block text-sm font-bold mb-1">Validade</label><input type="date" value={formData.validity} onChange={(e)=>setFormData({...formData,validity:e.target.value})} className="w-full border rounded px-3 py-2"/></div><div><label className="block text-sm font-bold mb-1">Link Ficha Técnica</label><input type="url" value={formData.technicalSheet} onChange={(e)=>setFormData({...formData,technicalSheet:e.target.value})} className="w-full border rounded px-3 py-2" placeholder="https://exemplo.com/ficha-tecnica.pdf"/></div><div className="flex gap-4 pt-4"><button onClick={handleAddItem} className="flex-1 bg-blue-600 text-white py-3 rounded hover:bg-blue-700 font-bold">{editingItem?'Atualizar':'Adicionar'}</button><button onClick={()=>{setShowAddModal(false);setEditingItem(null);}} className="flex-1 bg-gray-300 text-gray-700 py-3 rounded hover:bg-gray-400 font-bold">Cancelar</button></div></div></div></div></div>)}{selectedLocation&&(<QRCodeModal location={selectedLocation} onClose={()=>setSelectedLocation(null)}/>)}</div>);};ReactDOM.render(<App/>,document.getElementById('root'));</script></body></html>
